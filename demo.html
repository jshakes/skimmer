    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Skimr Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <style>
        .bold{   font-weight: bold;   }
        </style>
    </head>
    <body>
        <nav class="skimr">
            <ul>
                <li>
                    <a href="#en-US" data-language="en-US">English</a>
                </li>
                <li>
                    <a href="#fr-FR" data-language="fr-FR">French</a>
                </li>
                <li>
                    <a href="#de-DE" data-language="de-DE">German</a>
                </li>
            </ul>
        </nav>

        <a href="javscript:void(0)" id="hippos">boilerplates = hippos (string variable test)</a><br>
        <a href="javscript:void(0)" id="randomize">random number (integer variable test)</a>

        <h1 data-translation="title">Hello!</h1>

        <p data-translation="hello-world">Hello world! This is HTML5 Boilerplate.</p>

        <p data-translation="awesome">It is <span class="d">9</span> times more awesome than regular <span class="s">boilerplates</span>.</p>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="skimr.js"></script>

        <script>
        (function(){
    
            var dictionaries = [];

            //this dictionary is loaded using a hardcoded object
            dictionaries["fr-FR"] = {
                "title": "Bonjour!",
                "hello-world": "Bonjour, monde! Ceci est HTML5 Boilerplate.",
                "awesome": "Il est %d fois plus impressionnant que %s r√©guliers."
            };

            //this dictionary is loadeed from a json file
            dictionaries["de-DE"] = "json/de.json";

            var skimr = new Skimr({
                dictionaries: dictionaries,
                fade: true,
                on_load: function(lang){   console.log("loaded page with " + lang)  },
                on_start: function(lang){   console.log("starting to translate from " + lang)  },
                on_complete: function(lang){   console.log("complete! Translated to "+ lang)  }
            });

            $("#hippos").on("click", function(){

                $(".s").each(function(){
                    $(this).text($(this).text().replace("boilerplates", "hippos")).addClass("bold");
                });
            });

            $("#randomize").on("click", function(){


                $(".d").each(function(){
                    $(this).text(Math.floor(Math.random() * 100)).addClass("bold");
                });
            });

        })(jQuery);
        </script>
    </body>
</html>
