    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Skimr Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <style>
        .bold{   font-weight: bold;   }
        </style>
    </head>
    <body>
        <nav class="skimr">
            <ul>
                <li>
                    <a href="#en_EN" data-language="en_EN">English</a>
                </li>
                <li>
                    <a href="#fr_FR" data-language="fr_FR">French</a>
                </li>
                <li>
                    <a href="#de_DE" data-language="de_DE">German</a>
                </li>
            </ul>
        </nav>

        <a href="javscript:void(0)" id="hippos">boilerplates = hippos (string variable test)</a>

        <h1 data-translation="title">Hello!</h1>

        <p data-translation="hello-world">Hello world! This is HTML5 Boilerplate.</p>

        <p data-translation="awesome">It is <span class="d">9</span> times more awesome than regular <span class="s">boilerplates</span>.</p>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="skimr.js"></script>

        <script>
        (function(){
    
            var dictionaries = [];

            //this dictionary is loaded using a hardcoded object
            dictionaries["fr_FR"] = {
                "title": "Bonjour!",
                "hello-world": "Bonjour, monde! Ceci est HTML5 Boilerplate.",
                "awesome": "Il est %d fois plus impressionnant que %s r√©guliers."
            };

            //this dictionary is loadeed from a json file
            dictionaries["de_DE"] = "json/de.json";

            var skimr = new Skimr({
                dictionaries: dictionaries,
                fade: "fade",
                onLoad: function(){   console.log("loaded")  },
                onStart: function(){   console.log("starting")  },
                onComplete: function(){   console.log("complete!")  }
            });

            $("#hippos").on("click", function(){

                $(".s").each(function(){
                    $(this).text($(this).text().replace("boilerplates", "hippos")).addClass("bold");
                })
            });

        })(jQuery);
        </script>
    </body>
</html>
